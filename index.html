<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #f0f0f5;">
    <!-- Main container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!-- Login container -->
        <div class="row border rounded-5 p-3 bg-white shadow box-area w-75">
            <!-- Left Box -->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box text-center" style="background: #1100ff;">
                <div class="featured-image mb-3">
                    <img src="images/bgimage.jpg" class="img-fluid" style="width: 250px;" alt="Background image">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Ready To Be A Member?</p>
                <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace;">Join developers who are ready to help you.</small>
            </div>

            <!-- Right Box -->
            <div class="col-md-6 right-box">
                <div class="row">
                    <div class="header-text mb-4">
                        <h2>Hello, Again Innovator</h2>
                        <p>We are happy to have you back here.</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#" class="text-decoration-none">Forgot Password?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6 d-flex align-items-center justify-content-center">
                            <img src="images/gogle1.png" style="width: 30px;" class="me-2">
                            <small>Sign In with Google</small>
                        </button>
                    </div>
                    <div class="row text-center">
                        <small>Don't Have An Account? <a href="#" class="text-decoration-none">Sign Up</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
